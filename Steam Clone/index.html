<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MiniSteam - Katalog Game Online</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>
<body>
  <!-- Topbar -->
  <header class="steam-header">
    <div class="steam-header-container">
      <a href="#" class="steam-logo" aria-label="MiniSteam">
        <!-- Custom MS Logo -->
        <span class="ms-logo">M.<span>S</span></span>
      </a>
      <nav class="steam-nav" aria-label="Navigasi utama">
        <a href="#" class="nav-link active">Store</a>
        <a href="#" class="nav-link">Kategori</a>
        <a href="#" class="nav-link">Populer</a>
        <a href="#" class="nav-link">Baru</a>
        <a href="#" class="nav-link">Tentang</a>
      </nav>
      <div class="steam-actions">
        <input type="search" id="searchBox" placeholder="Cari game..." aria-label="Cari game" autocomplete="off">
        <button class="login-btn" type="button">Login</button>
      </div>
    </div>
  </header>

  <main class="steam-main">
    <aside class="sidebar" aria-label="Sidebar">
      <section class="sidebar-section">
        <h2>Filter Genre</h2>
        <select id="genreFilter" aria-label="Filter genre">
          <option value="">Semua Genre</option>
        </select>
      </section>
      <section class="sidebar-section">
        <h2>Platform</h2>
        <div id="platformFilter" class="platform-filter" aria-label="Filter platform">
          <!-- Akan diisi JS -->
        </div>
      </section>
      <section class="sidebar-section">
        <h2>Favoritku</h2>
        <ul id="favoriteList" aria-label="Daftar Favorit"></ul>
      </section>
    </aside>
    <section class="games-content">
      <div class="hero-banner">
        <h1><span class="steamblue">Mini</span>Steam</h1>
        <p>Katalog game online gratis terbaik. Klik dan mainkan seperti di Steam!</p>
      </div>
      <div class="sortbar">
        <label for="sortSelect">Sortir:</label>
        <select id="sortSelect" aria-label="Sortir game">
          <option value="default">Default</option>
          <option value="rating">Rating Tertinggi</option>
          <option value="az">A-Z</option>
        </select>
      </div>
      <div id="gameList" class="game-list" aria-live="polite"></div>
    </section>
  </main>

  <footer class="steam-footer">
    <div>
      <span class="footer-ms-logo">M.<span>S</span></span>
      <span>&copy; 2025 MiniSteam â€¢ Inspired by <a href="https://store.steampowered.com/" target="_blank" rel="noopener noreferrer">Steam</a></span>
    </div>
    <div>
      Dibuat oleh <a href="https://github.com/AMillionDriver" target="_blank" rel="noopener noreferrer">AMillionDriver</a>
    </div>
  </footer>
  <script src="js/games.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
